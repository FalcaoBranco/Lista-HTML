<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Texto ao Lado de um Formulário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <form>
            <label for="info">Informações:</label>
            <input type="text" id="info" name="info" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <!-- Adicione mais campos conforme necessário -->

            <label for="opcoes">Opções:</label>
            <select id="opcoes" name="opcoes">
                <option value="opcao1">Opção 1</option>
                <option value="opcao2">Opção 2</option>
                <option value="opcao3">Opção 3</option>
            </select>

            <label for="observacoes">Observações:</label>
            <textarea id="observacoes" name="observacoes" rows="4"></textarea>

            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </form>

        <div class="texto-lateral">
            <p>
                Este é um exemplo de texto ao lado de um formulário. 
                Você pode adicionar informações adicionais, instruções ou qualquer outro conteúdo aqui.
            </p>
        </div>
    </div>

</body>
</html>
